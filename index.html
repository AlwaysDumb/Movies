<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTrack - Advanced Movie Watchlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151b3d;
            --bg-tertiary: #1e2749;
            --bg-card: rgba(30, 39, 73, 0.6);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --border: rgba(148, 163, 184, 0.1);
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            --glow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background: rgba(21, 27, 61, 0.95);
            backdrop-filter: blur(20px);
            padding: 25px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            font-size: 2.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .header-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent-gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: var(--accent-primary);
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* Search Section */
        .search-section {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .bulk-mode-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg-tertiary);
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bulk-mode-toggle:hover {
            background: var(--accent-primary);
        }

        .toggle-switch {
            width: 44px;
            height: 24px;
            background: var(--bg-secondary);
            border-radius: 12px;
            position: relative;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--accent-primary);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: all 0.3s ease;
        }

        .toggle-switch.active::after {
            left: 23px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 16px 20px;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: var(--glow);
        }

        .advanced-search {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        select {
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        select option {
            background: var(--bg-secondary);
        }

        button {
            padding: 14px 28px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: var(--bg-tertiary);
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.875rem;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .btn-icon {
            padding: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
        }

        /* Bulk Actions Bar */
        .bulk-actions-bar {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 1000;
            transition: bottom 0.3s ease;
        }

        .bulk-actions-bar.active {
            bottom: 30px;
        }

        .selected-count {
            font-weight: 600;
            color: var(--accent-primary);
        }

        /* Search Results */
        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 25px;
            max-height: 600px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 10px;
        }

        .search-results::-webkit-scrollbar {
            width: 8px;
        }

        .search-results::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 10px;
        }

        .search-results::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 10px;
        }

        .movie-card {
            background: var(--bg-tertiary);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--accent-primary);
        }

        .movie-card.selected {
            border-color: var(--success);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        .movie-card.selected::after {
            content: '‚úì';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 10;
        }

        .movie-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.3;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .movie-rating {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .movie-rating::before {
            content: '‚≠ê';
        }

        /* Filters Section */
        .filters-section {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Watchlist Section */
        .watchlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .watchlist-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .view-mode {
            display: flex;
            gap: 10px;
            background: var(--bg-tertiary);
            padding: 6px;
            border-radius: 12px;
        }

        .view-mode button {
            padding: 8px 16px;
            background: transparent;
            box-shadow: none;
        }

        .view-mode button.active {
            background: var(--accent-gradient);
        }

        .watchlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .watchlist-grid.list-view {
            grid-template-columns: 1fr;
        }

        .watchlist-item {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
        }

        .watchlist-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: var(--accent-primary);
        }

        .watchlist-item.list-view {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 20px;
        }

        .watchlist-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
        }

        .watchlist-item.list-view .watchlist-poster {
            height: 100%;
            aspect-ratio: auto;
        }

        .watchlist-details {
            padding: 20px;
        }

        .watchlist-header-row {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .watchlist-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .watchlist-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-to-watch {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .status-watching {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .status-watched {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .genres-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 10px 0;
        }

        .genre-tag {
            background: var(--bg-tertiary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            border: 1px solid var(--border);
        }

        .rating-section {
            margin: 15px 0;
        }

        .rating-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stars {
            display: flex;
            gap: 6px;
        }

        .star {
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--bg-tertiary);
            transition: all 0.2s ease;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0);
        }

        .star.filled {
            color: #fbbf24;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        .star:hover {
            transform: scale(1.2);
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 12px 0;
        }

        .tag {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .notes {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            resize: vertical;
            min-height: 80px;
            margin: 12px 0;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .notes:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: var(--glow);
        }

        .actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            z-index: 2000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 24px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-modal {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1.5rem;
            padding: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: var(--danger);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
        }

        .movie-details-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            margin-bottom: 25px;
        }

        .movie-details-poster {
            width: 100%;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .movie-details-info p {
            margin-bottom: 15px;
            display: flex;
            align-items: start;
            gap: 10px;
        }

        .label {
            font-weight: 700;
            color: var(--accent-primary);
            min-width: 100px;
        }

        .cast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .cast-member {
            text-align: center;
        }

        .cast-photo {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 8px;
            background: var(--bg-tertiary);
        }

        .cast-name {
            font-size: 0.85rem;
            font-weight: 600;
        }

        .cast-character {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--bg-tertiary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--danger);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            color: var(--danger);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Statistics Modal */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-box-value {
            font-size: 2rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-box-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .chart-container {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 16px;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .movie-details-grid {
                grid-template-columns: 1fr;
            }

            .watchlist-item.list-view {
                grid-template-columns: 100px 1fr;
            }

            h1 {
                font-size: 1.75rem;
            }

            .search-results {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }

            .header-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-card {
                padding: 15px;
            }

            .stat-value {
                font-size: 2rem;
            }

    <script>
        const TMDB_API_KEY = 'c60e2100665d52f3d930770371eab663';
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
        const TMDB_IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';
        const STORAGE_KEY = 'movieWatchlistPro';

        let watchlist = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        let selectedMovies = new Set();
        let bulkMode = false;
        let currentViewMode = 'grid';
        let genres = {};
        let searchResultsCache = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await loadGenres();
            updateStats();
            renderWatchlist();
            updateGenreFilters();
            
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchMovies();
            });
        });

        async function loadGenres() {
            try {
                const response = await fetch(`${TMDB_BASE_URL}/genre/movie/list?api_key=${TMDB_API_KEY}&language=en-US`);
                if (!response.ok) throw new Error('Failed to fetch genres');
                
                const data = await response.json();
                genres = {};
                data.genres.forEach(g => genres[g.id] = g.name);
                
                const genreSelect = document.getElementById('genreFilter');
                data.genres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre.id;
                    option.textContent = genre.name;
                    genreSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load genres:', error);
                // Continue without genres - app will still work
            }
        }

        function toggleBulkMode() {
            bulkMode = !bulkMode;
            document.getElementById('bulkToggle').classList.toggle('active');
            clearSelection();
        }

        async function searchMovies() {
            const query = document.getElementById('searchInput').value.trim();
            const genreId = document.getElementById('genreFilter').value;
            const yearFrom = document.getElementById('yearFrom').value;
            const yearTo = document.getElementById('yearTo').value;
            const minRating = document.getElementById('minRating').value;
            
            const resultsDiv = document.getElementById('searchResults');
            const errorDiv = document.getElementById('searchError');
            
            if (!query && !genreId && !yearFrom && !yearTo && !minRating) {
                resultsDiv.innerHTML = '';
                return;
            }

            errorDiv.style.display = 'none';
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Searching for movies...</div>';

            try {
                let url;
                if (query) {
                    url = `${TMDB_BASE_URL}/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}&language=en-US&page=1`;
                } else {
                    url = `${TMDB_BASE_URL}/discover/movie?api_key=${TMDB_API_KEY}&language=en-US&sort_by=popularity.desc&page=1`;
                    if (genreId) url += `&with_genres=${genreId}`;
                    if (yearFrom) url += `&primary_release_date.gte=${yearFrom}-01-01`;
                    if (yearTo) url += `&primary_release_date.lte=${yearTo}-12-31`;
                    if (minRating) url += `&vote_average.gte=${minRating}`;
                }
                
                const response = await fetch(url);
                if (!response.ok) throw new Error('Search failed');
                
                const data = await response.json();
                searchResultsCache = data.results;
                displaySearchResults(data.results);
            } catch (error) {
                errorDiv.textContent = '‚ùå Failed to search movies. Please check your API key and internet connection.';
                errorDiv.style.display = 'flex';
                resultsDiv.innerHTML = '';
            }
        }

        function displaySearchResults(movies) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (!movies || movies.length === 0) {
                resultsDiv.innerHTML = '<div class="empty-state"><p>No movies found</p></div>';
                return;
            }

            resultsDiv.innerHTML = movies.slice(0, 30).map(movie => `
                <div class="movie-card ${selectedMovies.has(movie.id) ? 'selected' : ''}" 
                     onclick="${bulkMode ? `toggleMovieSelection(${movie.id}, event)` : `showMovieDetails(${movie.id})`}">
                    <img src="${movie.poster_path ? TMDB_IMAGE_BASE + movie.poster_path : 'https://via.placeholder.com/500x750?text=No+Poster'}" 
                         alt="${movie.title}"
                         class="movie-poster"
                         loading="lazy">
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-meta">
                            <span>${movie.release_date ? movie.release_date.split('-')[0] : 'N/A'}</span>
                            ${movie.vote_average ? `<span class="movie-rating">${movie.vote_average.toFixed(1)}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleMovieSelection(movieId, event) {
            event.stopPropagation();
            
            if (selectedMovies.has(movieId)) {
                selectedMovies.delete(movieId);
            } else {
                selectedMovies.add(movieId);
            }
            
            const cards = document.querySelectorAll('.movie-card');
            cards.forEach(card => {
                const cardOnclick = card.getAttribute('onclick');
                if (cardOnclick && cardOnclick.includes(movieId.toString())) {
                    card.classList.toggle('selected', selectedMovies.has(movieId));
                }
            });

            document.getElementById('selectedCount').textContent = selectedMovies.size;
            document.getElementById('bulkActionsBar').classList.toggle('active', selectedMovies.size > 0);
        }

        async function addSelectedToWatchlist() {
            if (selectedMovies.size === 0) return;

            const button = event.target;
            button.disabled = true;
            button.textContent = 'Adding...';

            let added = 0;
            for (const movieId of selectedMovies) {
                try {
                    const response = await fetch(`${TMDB_BASE_URL}/movie/${movieId}?api_key=${TMDB_API_KEY}&language=en-US`);
                    const movie = await response.json();
                    
                    if (!watchlist.some(m => m.id === movie.id)) {
                        const watchlistItem = {
                            id: movie.id,
                            title: movie.title,
                            year: movie.release_date ? movie.release_date.split('-')[0] : 'N/A',
                            poster: movie.poster_path ? TMDB_IMAGE_BASE + movie.poster_path : null,
                            status: 'to-watch',
                            rating: 0,
                            notes: '',
                            tags: [],
                            addedDate: new Date().toISOString(),
                            watchedDate: null,
                            runtime: movie.runtime || null,
                            genres: movie.genres?.map(g => g.name) || [],
                            overview: movie.overview || '',
                            voteAverage: movie.vote_average || 0
                        };
                        watchlist.unshift(watchlistItem);
                        added++;
                    }
                } catch (error) {
                    console.error(`Failed to add movie ${movieId}:`, error);
                }
            }

            saveWatchlist();
            updateStats();
            renderWatchlist();
            updateGenreFilters();
            clearSelection();
            
            button.disabled = false;
            button.textContent = 'Add to Watchlist';
            
            if (added > 0) {
                alert(`‚úÖ Added ${added} movie(s) to your watchlist!`);
            }
        }

        function clearSelection() {
            selectedMovies.clear();
            document.querySelectorAll('.movie-card').forEach(card => card.classList.remove('selected'));
            document.getElementById('selectedCount').textContent = '0';
            document.getElementById('bulkActionsBar').classList.remove('active');
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('genreFilter').value = '';
            document.getElementById('yearFrom').value = '';
            document.getElementById('yearTo').value = '';
            document.getElementById('minRating').value = '';
            document.getElementById('searchResults').innerHTML = '';
            searchResultsCache = [];
        }

        async function showMovieDetails(movieId) {
            const modal = document.getElementById('movieModal');
            const modalBody = document.getElementById('modalBody');
            
            modal.classList.add('active');
            modalBody.innerHTML = '<div class="loading"><div class="spinner"></div>Loading movie details...</div>';

            try {
                const response = await fetch(
                    `${TMDB_BASE_URL}/movie/${movieId}?api_key=${TMDB_API_KEY}&language=en-US&append_to_response=credits,videos,similar`
                );
                
                if (!response.ok) throw new Error('Failed to fetch movie details');
                
                const movie = await response.json();
                displayMovieDetails(movie);
            } catch (error) {
                modalBody.innerHTML = '<div class="error">‚ùå Failed to load movie details</div>';
            }
        }

        function displayMovieDetails(movie) {
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            const isInWatchlist = watchlist.some(m => m.id === movie.id);
            
            modalTitle.textContent = movie.title;

            const director = movie.credits?.crew?.find(person => person.job === 'Director');
            const cast = movie.credits?.cast?.slice(0, 6) || [];
            const trailer = movie.videos?.results?.find(v => v.type === 'Trailer' && v.site === 'YouTube');
            const similar = movie.similar?.results?.slice(0, 6) || [];

            modalBody.innerHTML = `
                <div class="movie-details-grid">
                    <div>
                        <img src="${movie.poster_path ? TMDB_IMAGE_BASE + movie.poster_path : 'https://via.placeholder.com/500x750?text=No+Poster'}" 
                             alt="${movie.title}"
                             class="movie-details-poster">
                    </div>
                    <div class="movie-details-info">
                        <p><span class="label">Release:</span>${movie.release_date || 'N/A'}</p>
                        <p><span class="label">Runtime:</span>${movie.runtime ? movie.runtime + ' min' : 'N/A'}</p>
                        <p><span class="label">Rating:</span>‚≠ê ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}/10 (${movie.vote_count || 0} votes)</p>
                        ${movie.budget ? `<p><span class="label">Budget:</span>$${(movie.budget / 1000000).toFixed(1)}M</p>` : ''}
                        ${movie.revenue ? `<p><span class="label">Revenue:</span>$${(movie.revenue / 1000000).toFixed(1)}M</p>` : ''}
                        ${director ? `<p><span class="label">Director:</span>${director.name}</p>` : ''}
                        <p><span class="label">Genres:</span>${movie.genres?.map(g => g.name).join(', ') || 'N/A'}</p>
                        
                        <div style="margin: 20px 0;">
                            <span class="label">Overview:</span>
                            <p style="margin-top: 10px; line-height: 1.6;">${movie.overview || 'No overview available'}</p>
                        </div>

                        ${trailer ? `
                            <div style="margin: 20px 0;">
                                <iframe width="100%" height="250" 
                                    src="https://www.youtube.com/embed/${trailer.key}" 
                                    frameborder="0" allowfullscreen
                                    style="border-radius: 12px;"></iframe>
                            </div>
                        ` : ''}
                        
                        ${isInWatchlist ? 
                            '<p style="color: var(--success); font-weight: 600; margin-top: 20px;">‚úì Already in your watchlist</p>' :
                            `<button onclick="addToWatchlist(${JSON.stringify(movie).replace(/"/g, '&quot;').replace(/'/g, '&#39;')})" style="margin-top: 20px;">Add to Watchlist</button>`
                        }
                    </div>
                </div>

                ${cast.length > 0 ? `
                    <div style="margin-top: 30px;">
                        <h3 style="margin-bottom: 15px;">Cast</h3>
                        <div class="cast-grid">
                            ${cast.map(actor => `
                                <div class="cast-member">
                                    <img src="${actor.profile_path ? TMDB_IMAGE_BASE + actor.profile_path : 'https://via.placeholder.com/200x300?text=No+Photo'}" 
                                         class="cast-photo"
                                         loading="lazy">
                                    <div class="cast-name">${actor.name}</div>
                                    <div class="cast-character">${actor.character}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}

                ${similar.length > 0 ? `
                    <div style="margin-top: 30px;">
                        <h3 style="margin-bottom: 15px;">Similar Movies</h3>
                        <div class="search-results" style="max-height: none;">
                            ${similar.map(m => `
                                <div class="movie-card" onclick="showMovieDetails(${m.id})">
                                    <img src="${m.poster_path ? TMDB_IMAGE_BASE + m.poster_path : 'https://via.placeholder.com/500x750?text=No+Poster'}" 
                                         alt="${m.title}" class="movie-poster" loading="lazy">
                                    <div class="movie-info">
                                        <div class="movie-title">${m.title}</div>
                                        <div class="movie-meta">
                                            <span>${m.release_date ? m.release_date.split('-')[0] : 'N/A'}</span>
                                            ${m.vote_average ? `<span class="movie-rating">${m.vote_average.toFixed(1)}</span>` : ''}
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
            `;
        }

        function addToWatchlist(movie) {
            if (watchlist.some(m => m.id === movie.id)) {
                alert('Movie already in watchlist!');
                return;
            }

            const watchlistItem = {
                id: movie.id,
                title: movie.title,
                year: movie.release_date ? movie.release_date.split('-')[0] : 'N/A',
                poster: movie.poster_path ? TMDB_IMAGE_BASE + movie.poster_path : null,
                status: 'to-watch',
                rating: 0,
                notes: '',
                tags: [],
                addedDate: new Date().toISOString(),
                watchedDate: null,
                runtime: movie.runtime || null,
                genres: movie.genres?.map(g => g.name) || [],
                overview: movie.overview || '',
                voteAverage: movie.vote_average || 0
            };

            watchlist.unshift(watchlistItem);
            saveWatchlist();
            updateStats();
            renderWatchlist();
            updateGenreFilters();
            closeModal();
            
            alert(`‚úÖ "${movie.title}" added to your watchlist!`);
        }

        function renderWatchlist() {
            const watchlistDiv = document.getElementById('watchlist');
            const emptyState = document.getElementById('emptyState');
            const statusFilter = document.getElementById('statusFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            const genreFilter = document.getElementById('myGenreFilter').value;

            let filtered = watchlist.filter(movie => {
                if (statusFilter !== 'all' && movie.status !== statusFilter) return false;
                if (genreFilter && !movie.genres.includes(genreFilter)) return false;
                return true;
            });

            filtered.sort((a, b) => {
                switch(sortBy) {
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'year':
                        return (b.year || 0) - (a.year || 0);
                    case 'rating':
                        return (b.rating || 0) - (a.rating || 0);
                    case 'runtime':
                        return (b.runtime || 0) - (a.runtime || 0);
                    case 'added':
                    default:
                        return new Date(b.addedDate) - new Date(a.addedDate);
                }
            });

            document.getElementById('filteredCount').textContent = filtered.length;

            if (filtered.length === 0) {
                watchlistDiv.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            watchlistDiv.className = `watchlist-grid ${currentViewMode === 'list' ? 'list-view' : ''}`;

            watchlistDiv.innerHTML = filtered.map(movie => `
                <div class="watchlist-item ${currentViewMode === 'list' ? 'list-view' : ''}">
                    <img src="${movie.poster || 'https://via.placeholder.com/500x750?text=No+Poster'}" 
                         alt="${movie.title}"
                         class="watchlist-poster"
                         onclick="showMovieDetails(${movie.id})"
                         loading="lazy"
                         style="cursor: pointer;">
                    <div class="watchlist-details">
                        <div class="watchlist-header-row">
                            <div>
                                <div class="watchlist-title">${movie.title}</div>
                                <span class="status-badge status-${movie.status}">${formatStatus(movie.status)}</span>
                            </div>
                        </div>
                        
                        <div class="watchlist-meta">
                            <span class="meta-item">üìÖ ${movie.year}</span>
                            ${movie.runtime ? `<span class="meta-item">‚è±Ô∏è ${movie.runtime} min</span>` : ''}
                            ${movie.voteAverage ? `<span class="meta-item">‚≠ê ${movie.voteAverage.toFixed(1)}</span>` : ''}
                        </div>

                        ${movie.genres.length > 0 ? `
                            <div class="genres-list">
                                ${movie.genres.slice(0, 3).map(genre => `<span class="genre-tag">${genre}</span>`).join('')}
                            </div>
                        ` : ''}

                        <div class="rating-section">
                            <div class="rating-label">My Rating:</div>
                            <div class="stars">
                                ${[1,2,3,4,5].map(star => `
                                    <span class="star ${star <= movie.rating ? 'filled' : ''}" 
                                          onclick="setRating(${movie.id}, ${star})">‚òÖ</span>
                                `).join('')}
                            </div>
                        </div>

                        ${movie.tags.length > 0 ? `
                            <div class="tags">
                                ${movie.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}

                        ${movie.notes && currentViewMode === 'list' ? `
                            <p style="font-size: 0.9rem; margin: 12px 0; color: var(--text-secondary); line-height: 1.5;">${movie.notes}</p>
                        ` : ''}

                        <div class="actions">
                            <button class="btn-small btn-secondary" onclick="editMovie(${movie.id})">‚úèÔ∏è Edit</button>
                            <button class="btn-small btn-secondary" onclick="changeStatus(${movie.id})">üîÑ Status</button>
                            <button class="btn-small btn-danger" onclick="removeMovie(${movie.id})">üóëÔ∏è Remove</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function editMovie(movieId) {
            const movie = watchlist.find(m => m.id === movieId);
            if (!movie) return;

            const modal = document.getElementById('movieModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = `Edit: ${movie.title}`;
            modal.classList.add('active');

            modalBody.innerHTML = `
                <div>
                    <div class="filter-group" style="margin-bottom: 20px;">
                        <label class="filter-label">Status</label>
                        <select id="editStatus" style="width: 100%;">
                            <option value="to-watch" ${movie.status === 'to-watch' ? 'selected' : ''}>To Watch</option>
                            <option value="watching" ${movie.status === 'watching' ? 'selected' : ''}>Currently Watching</option>
                            <option value="watched" ${movie.status === 'watched' ? 'selected' : ''}>Watched</option>
                        </select>
                    </div>

                    <div class="filter-group" style="margin-bottom: 20px;">
                        <label class="filter-label">My Rating</label>
                        <div class="stars">
                            ${[1,2,3,4,5].map(star => `
                                <span class="star ${star <= movie.rating ? 'filled' : ''}" 
                                      onclick="document.getElementById('tempRating').value = ${star}; updateEditStars(${star})">‚òÖ</span>
                            `).join('')}
                        </div>
                        <input type="hidden" id="tempRating" value="${movie.rating}">
                    </div>

                    <div class="filter-group" style="margin-bottom: 20px;">
                        <label class="filter-label">Notes</label>
                        <textarea id="editNotes" class="notes">${movie.notes}</textarea>
                    </div>

                    <div class="filter-group" style="margin-bottom: 20px;">
                        <label class="filter-label">Custom Tags (comma-separated)</label>
                        <input type="text" id="editTags" value="${movie.tags.join(', ')}" 
                               placeholder="e.g., Date Night, Comfort Watch, Must Rewatch">
                    </div>

                    <div style="display: flex; gap: 10px; margin-top: 30px;">
                        <button onclick="saveMovieEdit(${movieId})">üíæ Save Changes</button>
                        <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                    </div>
                </div>
            `;
        }

        function updateEditStars(rating) {
            const stars = document.querySelectorAll('.modal .stars .star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('filled');
                } else {
                    star.classList.remove('filled');
                }
            });
        }

        function saveMovieEdit(movieId) {
            const movie = watchlist.find(m => m.id === movieId);
            if (!movie) return;

            movie.status = document.getElementById('editStatus').value;
            movie.rating = parseInt(document.getElementById('tempRating').value) || 0;
            movie.notes = document.getElementById('editNotes').value;
            movie.tags = document.getElementById('editTags').value
                .split(',')
                .map(tag => tag.trim())
                .filter(tag => tag);

            if (movie.status === 'watched' && !movie.watchedDate) {
                movie.watchedDate = new Date().toISOString();
            }

            saveWatchlist();
            updateStats();
            renderWatchlist();
            closeModal();
        }

        function setRating(movieId, rating) {
            const movie = watchlist.find(m => m.id === movieId);
            if (!movie) return;

            movie.rating = rating;
            saveWatchlist();
            updateStats();
            renderWatchlist();
        }

        function changeStatus(movieId) {
            const movie = watchlist.find(m => m.id === movieId);
            if (!movie) return;

            const statuses = ['to-watch', 'watching', 'watched'];
            const currentIndex = statuses.indexOf(movie.status);
            movie.status = statuses[(currentIndex + 1) % statuses.length];

            if (movie.status === 'watched' && !movie.watchedDate) {
                movie.watchedDate = new Date().toISOString();
            }

            saveWatchlist();
            updateStats();
            renderWatchlist();
        }

        function removeMovie(movieId) {
            const movie = watchlist.find(m => m.id === movieId);
            if (!movie) return;

            if (confirm(`Remove "${movie.title}" from your watchlist?`)) {
                watchlist = watchlist.filter(m => m.id !== movieId);
                saveWatchlist();
                updateStats();
                renderWatchlist();
                updateGenreFilters();
            }
        }

        function pickRandomMovie() {
            const toWatch = watchlist.filter(m => m.status === 'to-watch');
            
            if (toWatch.length === 0) {
                alert('No movies in your "To Watch" list!');
                return;
            }

            const random = toWatch[Math.floor(Math.random() * toWatch.length)];
            showMovieDetails(random.id);
        }

        function showStats() {
            const modal = document.getElementById('movieModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = 'üìä Your Statistics';
            modal.classList.add('active');

            const watched = watchlist.filter(m => m.status === 'watched');
            const totalRuntime = watched.reduce((sum, m) => sum + (m.runtime || 0), 0);
            const avgRating = watched.length > 0 
                ? (watched.reduce((sum, m) => sum + m.rating, 0) / watched.length).toFixed(1)
                : 0;

            const genreCounts = {};
            watchlist.forEach(movie => {
                movie.genres.forEach(genre => {
                    genreCounts[genre] = (genreCounts[genre] || 0) + 1;
                });
            });

            const topGenres = Object.entries(genreCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);

            const thisYear = new Date().getFullYear();
            const watchedThisYear = watched.filter(m => {
                if (!m.watchedDate) return false;
                const watchedDate = new Date(m.watchedDate);
                return watchedDate.getFullYear() === thisYear;
            }).length;

            modalBody.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-box-value">${watchlist.length}</div>
                        <div class="stat-box-label">Total Movies</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-box-value">${watched.length}</div>
                        <div class="stat-box-label">Watched</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-box-value">${Math.floor(totalRuntime / 60)}h ${totalRuntime % 60}m</div>
                        <div class="stat-box-label">Total Runtime</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-box-value">${avgRating}‚≠ê</div>
                        <div class="stat-box-label">Average Rating</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-box-value">${watchedThisYear}</div>
                        <div class="stat-box-label">Watched This Year</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-box-value">${watchlist.filter(m => m.status === 'to-watch').length}</div>
                        <div class="stat-box-label">To Watch</div>
                    </div>
                </div>

                ${topGenres.length > 0 ? `
                <div class="chart-container">
                    <h3 style="margin-bottom: 15px;">Top Genres</h3>
                    ${topGenres.map(([genre, count]) => `
                        <div style="margin-bottom: 12px;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                <span>${genre}</span>
                                <span>${count} movies</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${(count / watchlist.length) * 100}%"></div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                ` : ''}

                <div class="chart-container">
                    <h3 style="margin-bottom: 15px;">Watchlist Progress</h3>
                    <div class="progress-container">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                            <span>Completion Rate</span>
                            <span>${watchlist.length > 0 ? ((watched.length / watchlist.length) * 100).toFixed(1) : 0}%</span>
                        </div>
                        <div class="progress-bar" style="height: 20px;">
                            <div class="progress-fill" style="width: ${watchlist.length > 0 ? (watched.length / watchlist.length) * 100 : 0}%"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        function exportToCSV() {
            if (watchlist.length === 0) {
                alert('No movies to export!');
                return;
            }

            const headers = ['Title', 'Year', 'Status', 'Rating', 'Genres', 'Runtime', 'Notes', 'Tags', 'Added Date', 'Watched Date'];
            const rows = watchlist.map(movie => [
                movie.title,
                movie.year,
                formatStatus(movie.status),
                movie.rating,
                movie.genres.join('; '),
                movie.runtime || '',
                movie.notes.replace(/"/g, '""'),
                movie.tags.join('; '),
                new Date(movie.addedDate).toLocaleDateString(),
                movie.watchedDate ? new Date(movie.watchedDate).toLocaleDateString() : ''
            ]);

            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(cell => `"${cell}"`).join(',') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cinetrack-watchlist-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function setViewMode(mode) {
            currentViewMode = mode;
            document.getElementById('gridViewBtn').classList.toggle('active', mode === 'grid');
            document.getElementById('listViewBtn').classList.toggle('active', mode === 'list');
            renderWatchlist();
        }

        function clearFilters() {
            document.getElementById('statusFilter').value = 'all';
            document.getElementById('sortBy').value = 'added';
            document.getElementById('myGenreFilter').value = '';
            filterMovies();
        }

        function filterMovies() {
            renderWatchlist();
        }

        function updateGenreFilters() {
            const allGenres = new Set();
            watchlist.forEach(movie => {
                movie.genres.forEach(genre => allGenres.add(genre));
            });

            const select = document.getElementById('myGenreFilter');
            const currentValue = select.value;
            
            select.innerHTML = '<option value="">All Genres</option>';
            Array.from(allGenres).sort().forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre;
                select.appendChild(option);
            });

            if (currentValue && allGenres.has(currentValue)) {
                select.value = currentValue;
            }
        }

        function formatStatus(status) {
            const map = {
                'to-watch': 'To Watch',
                'watching': 'Watching',
                'watched': 'Watched'
            };
            return map[status] || status;
        }

        function updateStats() {
            const watched = watchlist.filter(m => m.status === 'watched');
            const totalRuntime = watched.reduce((sum, m) => sum + (m.runtime || 0), 0);
            const ratedMovies = watched.filter(m => m.rating > 0);
            const avgRating = ratedMovies.length > 0
                ? (ratedMovies.reduce((sum, m) => sum + m.rating, 0) / ratedMovies.length).toFixed(1)
                : '-';

            document.getElementById('totalMovies').textContent = watchlist.length;
            document.getElementById('watchedCount').textContent = watched.length;
            document.getElementById('toWatchCount').textContent = watchlist.filter(m => m.status === 'to-watch').length;
            document.getElementById('watchingCount').textContent = watchlist.filter(m => m.status === 'watching').length;
            document.getElementById('totalRuntime').textContent = `${Math.floor(totalRuntime / 60)}h`;
            document.getElementById('avgRating').textContent = avgRating + (avgRating !== '-' ? '‚≠ê' : '');
        }

        function saveWatchlist() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(watchlist));
        }

        function closeModal() {
            document.getElementById('movieModal').classList.remove('active');
        }

        document.getElementById('movieModal').addEventListener('click', (e) => {
            if (e.target.id === 'movieModal') closeModal();
        });
    </script>
</body>
</html>
