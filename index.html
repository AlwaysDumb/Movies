    async function fetchWithTimeout(url, options = {}, timeout = 10000) {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), timeout);
        
        try {
            const response = await fetch(url, {
                ...options,
                signal: controller.signal
            });
            clearTimeout(timeoutId);
            return response;
        } catch (error) {
            clearTimeout(timeoutId);
            if (error.name === 'AbortError') {
                throw new Error('Request timeout');

    async function search() {
        if (currentSearchController) {
            currentSearchController.abort();
        }
        currentSearchController = new AbortController();

        const query = document.getElementById('searchInput').value.trim();
        const genreId = document.getElementById('genreFilter').value;
        const yearFrom = document.getElementById('yearFrom').value;
        const yearTo = document.getElementById('yearTo').value;
        const minRating = document.getElementById('minRating').value;
        
        const resultsDiv = document.getElementById('searchResults');
        const errorDiv = document.getElementById('searchError');
        
        if (!query && !genreId && !yearFrom && !yearTo && !minRating) {
            resultsDiv.innerHTML = '';
            return;
        }

        errorDiv.style.display = 'none';
        resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Searching...</div>';

        try {
            const mediaType = currentMode === 'movies' ? 'movie' : 'tv';
            let url;
            
            if (query) {
                url = `${TMDB_BASE_URL}/search/${mediaType}?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}&language=en-US&page=1`;
            } else {
                url = `${TMDB_BASE_URL}/discover/${mediaType}?api_key=${TMDB_API_KEY}&language=en-US&sort_by=popularity.desc&page=1`;
                if (genreId) url += `&with_genres=${genreId}`;
                if (yearFrom) url += currentMode === 'movies' ? `&primary_release_date.gte=${yearFrom}-01-01` : `&first_air_date.gte=${yearFrom}-01-01`;
                if (yearTo) url += currentMode === 'movies' ? `&primary_release_date.lte=${yearTo}-12-31` : `&first_air_date.lte=${yearTo}-12-31`;
                if (minRating) url += `&vote_average.gte=${minRating}`;
            }
            
            const response = await fetchWithTimeout(url, { signal: currentSearchController.signal });
            
            if (!response.ok) throw new Error('Search failed');
            
            const data = await response.json();
            displaySearchResults(data.results);
        } catch (error) {
            if (error.name === 'AbortError') {
                return;
            }
            errorDiv.textContent = error.message === 'Request timeout' 
                ? '‚è±Ô∏è Search timed out. Please try again.'
                : '‚ùå Search failed. Please check your connection.';
            errorDiv.style.display = 'flex';
            resultsDiv.innerHTML = '';
        } finally {
            currentSearchController = null;
        }
    }

        event.stopPropagation();

        const cards = document.querySelectorAll('.movie-card');
        cards.forEach(card => {

    function renderWatchlist() {
        const watchlistDiv = document.getElementById('watchlist');

        const sortBy = document.getElementById('sortBy').value;
        const genreFilter = document.getElementById('myGenreFilter').value;

        let filtered = list.filter(item => {
            if (statusFilter !== 'all' && item.status !== statusFilter) return false;
            if (genreFilter && !item.genres.includes(genreFilter)) return false;
            return true;
        });

        filtered.sort((a, b) => {
            switch(sortBy) {
                case 'title':
                    return a.title.localeCompare(b.title);
                case 'year':
                    return (b.year || 0) - (a.year || 0);
                case 'rating':
                    const aRating = a.halfStarRating || a.rating * 2;
                    const bRating = b.halfStarRating || b.rating * 2;
                    return bRating - aRating;
                case 'added':
                default:
                    return new Date(b.addedDate) - new Date(a.addedDate);
            }

    function renderHalfStars(rating, compact = false) {
        const fullStars = Math.floor(rating / 2);
        const halfStar = (rating % 2) >= 1;
        const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
        
        let html = '';
        for (let i = 0; i < fullStars; i++) {
            html += `<span class="star filled"${compact ? ' style="pointer-events:none;"' : ''}>‚òÖ</span>`;
        }
        if (halfStar) {
            html += `<span class="star half-filled"${compact ? ' style="pointer-events:none;"' : ''}>‚òÖ</span>`;
        }
        for (let i = 0; i < emptyStars; i++) {
            html += `<span class="star"${compact ? ' style="pointer-events:none;"' : ''}>‚òÖ</span>`;
        }
        return html;
    }

        item.status = document.getElementById('editStatus').value;

    function findBestMatch(query, results) {
        if (!results || results.length === 0) return null;
        
        const scored = results.map(item => {
            const title = currentMode === 'movies' ? item.title : item.name;
            const similarity = calculateSimilarity(query, title);
            return { item, similarity };
        });
        
        scored.sort((a, b) => b.similarity - a.similarity);
        
        return scored[0].similarity > 0.4 ? scored[0].item : null;
    }

    function calculateSimilarity(str1, str2) {
        const s1 = str1.toLowerCase().replace(/[^a-z0-9\u0590-\u05FF]/g, '');
        const s2 = str2.toLowerCase().replace(/[^a-z0-9\u0590-\u05FF]/g, '');
        
        if (s1 === s2) return 1.0;
        if (s1.includes(s2) || s2.includes(s1)) return 0.8;
        
        const distance = levenshteinDistance(s1, s2);
        const maxLen = Math.max(s1.length, s2.length);
        
        if (maxLen === 0) return 1.0;
        
        return 1 - (distance / maxLen);
    }

    function levenshteinDistance(str1, str2) {
        const matrix = [];
        
        for (let i = 0; i <= str2.length; i++) {
            matrix[i] = [i];
        }
        
        for (let j = 0; j <= str1.length; j++) {
            matrix[0][j] = j;
        }
        
        for (let i = 1; i <= str2.length; i++) {
            for (let j = 1; j <= str1.length; j++) {
                if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                    matrix[i][j] = matrix[i - 1][j - 1];
                } else {
                    matrix[i][j] = Math.min(
                        matrix[i - 1][j - 1] + 1,
                        matrix[i][j - 1] + 1,
                        matrix[i - 1][j] + 1
                    );
                }
            }
        }
        
        return matrix[str2.length][str1.length];
    }
