<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Watchlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #475569;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--bg-secondary);
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat {
            background: var(--bg-tertiary);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .stat-value {
            font-weight: bold;
            color: var(--accent);
            font-size: 1.2rem;
        }

        .search-section {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .movie-card {
            background: var(--bg-tertiary);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .movie-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .movie-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: var(--bg-primary);
        }

        .movie-info {
            padding: 10px;
        }

        .movie-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .movie-year {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        select {
            padding: 10px 15px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .watchlist-section {
            margin-top: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .watchlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .watchlist-item {
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .watchlist-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: var(--bg-primary);
        }

        .watchlist-details {
            padding: 15px;
        }

        .watchlist-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .watchlist-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-to-watch {
            background: var(--warning);
            color: var(--bg-primary);
        }

        .status-watching {
            background: var(--accent);
            color: white;
        }

        .status-watched {
            background: var(--success);
            color: white;
        }

        .rating-section {
            margin: 10px 0;
        }

        .stars {
            display: flex;
            gap: 4px;
            margin-top: 5px;
        }

        .star {
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--border);
            transition: color 0.2s;
        }

        .star.filled {
            color: #fbbf24;
        }

        .star:hover {
            color: #fbbf24;
        }

        .notes {
            width: 100%;
            padding: 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            resize: vertical;
            min-height: 60px;
            margin-top: 10px;
        }

        .notes:focus {
            outline: none;
            border-color: var(--accent);
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 10px 0;
        }

        .tag {
            background: var(--bg-tertiary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            border: 1px solid var(--border);
        }

        .actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 20px;
        }

        .close-modal {
            background: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            padding: 0;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .movie-details-grid {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .movie-details-poster {
            width: 100%;
            border-radius: 8px;
        }

        .movie-details-info p {
            margin-bottom: 10px;
        }

        .label {
            font-weight: 600;
            color: var(--text-secondary);
            margin-right: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            color: var(--danger);
        }

        @media (max-width: 768px) {
            .movie-details-grid {
                grid-template-columns: 1fr;
            }

            .header-stats {
                flex-direction: column;
                gap: 10px;
            }

            .watchlist-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        .random-picker {
            text-align: center;
            margin: 20px 0;
        }

        .streaming-info {
            margin-top: 15px;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
        }

        .streaming-info h4 {
            margin-bottom: 10px;
        }

        .custom-tags-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .custom-tags-input input {
            flex: 1;
        }

        .export-section {
            margin-top: 20px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üé¨ My Movie Watchlist</h1>
            <div class="header-stats">
                <div class="stat">
                    <div class="stat-value" id="totalMovies">0</div>
                    <div>Total Movies</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="watchedCount">0</div>
                    <div>Watched</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="toWatchCount">0</div>
                    <div>To Watch</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="watchingCount">0</div>
                    <div>Currently Watching</div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="search-section">
            <h2>Search Movies</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for a movie...">
                <button onclick="searchMovies()">Search</button>
            </div>
            <div id="searchError" class="error" style="display: none;"></div>
            <div id="searchResults" class="search-results"></div>
        </div>

        <div class="filters">
            <select id="statusFilter" onchange="filterMovies()">
                <option value="all">All Movies</option>
                <option value="to-watch">To Watch</option>
                <option value="watching">Currently Watching</option>
                <option value="watched">Watched</option>
            </select>
            <select id="sortBy" onchange="filterMovies()">
                <option value="added">Date Added</option>
                <option value="title">Title</option>
                <option value="year">Year</option>
                <option value="rating">My Rating</option>
            </select>
            <button class="btn-secondary" onclick="pickRandomMovie()">üé≤ Random Pick</button>
            <button class="btn-secondary" onclick="exportToCSV()">üì• Export to CSV</button>
        </div>

        <div class="watchlist-section">
            <div class="section-header">
                <h2>My Watchlist (<span id="filteredCount">0</span>)</h2>
            </div>
            <div id="watchlist" class="watchlist-grid"></div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <h3>No movies yet</h3>
                <p>Search for movies above to start building your watchlist!</p>
            </div>
        </div>
    </div>

    <!-- Movie Details Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="close-modal" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        // TMDB API Configuration
        const TMDB_API_KEY = 'c60e2100665d52f3d930770371eab663'; // Replace with your API key from https://www.themoviedb.org/settings/api
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
        const TMDB_IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';

        // Local Storage Key
        const STORAGE_KEY = 'movieWatchlist';

        // Load watchlist from localStorage
        let watchlist = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateStats();
            renderWatchlist();
            
            // Enable search on Enter key
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchMovies();
            });
        });

        // Search movies using TMDB API
        async function searchMovies() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('searchResults');
            const errorDiv = document.getElementById('searchError');
            
            if (!query) {
                resultsDiv.innerHTML = '';
                return;
            }

            if (TMDB_API_KEY === 'YOUR_TMDB_API_KEY') {
                errorDiv.textContent = 'Please add your TMDB API key to use search. Get one at https://www.themoviedb.org/settings/api';
                errorDiv.style.display = 'block';
                return;
            }

            errorDiv.style.display = 'none';
            resultsDiv.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const response = await fetch(
                    `${TMDB_BASE_URL}/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}&language=en-US&page=1`
                );
                
                if (!response.ok) throw new Error('Search failed');
                
                const data = await response.json();
                displaySearchResults(data.results);
            } catch (error) {
                errorDiv.textContent = 'Failed to search movies. Please check your API key and internet connection.';
                errorDiv.style.display = 'block';
                resultsDiv.innerHTML = '';
            }
        }

        // Display search results
        function displaySearchResults(movies) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (!movies || movies.length === 0) {
                resultsDiv.innerHTML = '<div class="empty-state"><p>No movies found</p></div>';
                return;
            }

            resultsDiv.innerHTML = movies.slice(0, 20).map(movie => `
                <div class="movie-card" onclick="showMovieDetails(${movie.id})">
                    <img src="${movie.poster_path ? TMDB_IMAGE_BASE + movie.poster_path : 'https://via.placeholder.com/500x750?text=No+Poster'}" 
                         alt="${movie.title}"
                         class="movie-poster">
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-year">${movie.release_date ? movie.release_date.split('-')[0] : 'N/A'}</div>
                    </div>
                </div>
            `).join('');
        }

        // Show movie details in modal
        async function showMovieDetails(movieId) {
            const modal = document.getElementById('movieModal');
            const modalBody = document.getElementById('modalBody');
            
            modal.classList.add('active');
            modalBody.innerHTML = '<div class="loading">Loading movie details...</div>';

            try {
                const response = await fetch(
                    `${TMDB_BASE_URL}/movie/${movieId}?api_key=${TMDB_API_KEY}&language=en-US&append_to_response=credits`
                );
                
                if (!response.ok) throw new Error('Failed to fetch movie details');
                
                const movie = await response.json();
                displayMovieDetails(movie);
            } catch (error) {
                modalBody.innerHTML = '<div class="error">Failed to load movie details</div>';
            }
        }

        // Display movie details
        function displayMovieDetails(movie) {
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            const isInWatchlist = watchlist.some(m => m.id === movie.id);
            
            modalTitle.textContent = movie.title;

            const director = movie.credits?.crew?.find(person => person.job === 'Director');
            const cast = movie.credits?.cast?.slice(0, 5).map(actor => actor.name).join(', ');

            modalBody.innerHTML = `
                <div class="movie-details-grid">
                    <div>
                        <img src="${movie.poster_path ? TMDB_IMAGE_BASE + movie.poster_path : 'https://via.placeholder.com/500x750?text=No+Poster'}" 
                             alt="${movie.title}"
                             class="movie-details-poster">
                    </div>
                    <div class="movie-details-info">
                        <p><span class="label">Release Date:</span>${movie.release_date || 'N/A'}</p>
                        <p><span class="label">Runtime:</span>${movie.runtime ? movie.runtime + ' min' : 'N/A'}</p>
                        <p><span class="label">Rating:</span>‚≠ê ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}/10</p>
                        ${director ? `<p><span class="label">Director:</span>${director.name}</p>` : ''}
                        ${cast ? `<p><span class="label">Cast:</span>${cast}</p>` : ''}
                        <p><span class="label">Genres:</span>${movie.genres?.map(g => g.name).join(', ') || 'N/A'}</p>
                        <p><span class="label">Overview:</span>${movie.overview || 'No overview available'}</p>
                        
                        ${isInWatchlist ? 
                            '<p style="color: var(--success); font-weight: 600;">‚úì Already in your watchlist</p>' :
                            `<button onclick="addToWatchlist(${JSON.stringify(movie).replace(/"/g, '&quot;')})">Add to Watchlist</button>`
                        }
                    </div>
                </div>
            `;
        }

        // Add movie to watchlist
        function addToWatchlist(movie) {
            if (watchlist.some(m => m.id === movie.id)) {
                alert('Movie already in watchlist!');
                return;
            }

            const watchlistItem = {
                id: movie.id,
                title: movie.title,
                year: movie.release_date ? movie.release_date.split('-')[0] : 'N/A',
                poster: movie.poster_path ? TMDB_IMAGE_BASE + movie.poster_path : null,
                status: 'to-watch',
                rating: 0,
                notes: '',
                tags: [],
                addedDate: new Date().toISOString(),
                watchedDate: null,
                runtime: movie.runtime || null,
                genres: movie.genres?.map(g => g.name) || []
            };

            watchlist.unshift(watchlistItem);
            saveWatchlist();
            updateStats();
            renderWatchlist();
            closeModal();
            
            alert(`"${movie.title}" added to your watchlist!`);
        }

        // Render watchlist
        function renderWatchlist() {
            const watchlistDiv = document.getElementById('watchlist');
            const emptyState = document.getElementById('emptyState');
            const statusFilter = document.getElementById('statusFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            let filtered = watchlist.filter(movie => {
                if (statusFilter === 'all') return true;
                return movie.status === statusFilter;
            });

            // Sort
            filtered.sort((a, b) => {
                switch(sortBy) {
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'year':
                        return (b.year || 0) - (a.year || 0);
                    case 'rating':
                        return (b.rating || 0) - (a.rating || 0);
                    case 'added':
                    default:
                        return new Date(b.addedDate) - new Date(a.addedDate);
                }
            });

            document.getElementById('filteredCount').textContent = filtered.length;

            if (filtered.length === 0) {
                watchlistDiv.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            watchlistDiv.innerHTML = filtered.map(movie => `
                <div class="watchlist-item">
                    <img src="${movie.poster || 'https://via.placeholder.com/500x750?text=No+Poster'}" 
                         alt="${movie.title}"
                         class="watchlist-poster">
                    <div class="watchlist-details">
                        <div class="watchlist-title">${movie.title}</div>
                        <div class="watchlist-meta">${movie.year} ${movie.runtime ? '‚Ä¢ ' + movie.runtime + ' min' : ''}</div>
                        
                        <span class="status-badge status-${movie.status}">${formatStatus(movie.status)}</span>
                        
                        <div class="rating-section">
                            <small>My Rating:</small>
                            <div class="stars">
                                ${[1,2,3,4,5].map(star => `
                                    <span class="star ${star <= movie.rating ? 'filled' : ''}" 
                                          onclick="setRating(${movie.id}, ${star})">‚òÖ</span>
                                `).join('')}
                            </div>
                        </div>

                        ${movie.tags.length > 0 ? `
                            <div class="tags">
                                ${movie.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}

                        ${movie.notes ? `
                            <p style="font-size: 0.85rem; margin: 10px 0; color: var(--text-secondary);">${movie.notes}</p>
                        ` : ''}

                        <div class="actions">
                            <button class="btn-small btn-secondary" onclick="editMovie(${movie.id})">Edit</button>
                            <button class="btn-small btn-secondary" onclick="changeStatus(${movie.id})">Change Status</button>
                            <button class="btn-small btn-danger" onclick="removeMovie(${movie.id})">Remove</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Edit movie
        function editMovie(movieId) {
            const movie = watchlist.find(m => m.id === movieId);
            if (!movie) return;

            const modal = document.getElementById('movieModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = `Edit: ${movie.title}`;
            modal.classList.add('active');

            modalBody.innerHTML = `
                <div>
                    <label class="label">Status:</label>
                    <select id="editStatus" style="width: 100%; margin-bottom: 15px;">
                        <option value="to-watch" ${movie.status === 'to-watch' ? 'selected' : ''}>To Watch</option>
                        <option value="watching" ${movie.status === 'watching' ? 'selected' : ''}>Currently Watching</option>
                        <option value="watched" ${movie.status === 'watched' ? 'selected' : ''}>Watched</option>
                    </select>

                    <label class="label">My Rating:</label>
                    <div class="stars" style="margin-bottom: 15px;">
                        ${[1,2,3,4,5].map(star => `
                            <span class="star ${star <= movie.rating ? 'filled' : ''}" 
                                  onclick="document.getElementById('tempRating').value = ${star}; updateEditStars(${star})">‚òÖ</span>
                        `).join('')}
                    </div>
                    <input type="hidden" id="tempRating" value="${movie.rating}">

                    <label class="label">Notes:</label>
                    <textarea id="editNotes" class="notes">${movie.notes}</textarea>

                    <label class="label">Custom Tags (comma-separated):</label>
                    <input type="text" id="editTags" value="${movie.tags.join(', ')}" 
                           placeholder="e.g., Date Night, Comfort Watch">

                    <div style="margin-top: 20px;">
                        <button onclick="saveMovieEdit(${movieId})">Save Changes</button>
                        <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                    </div>
                </div>
            `;
        }

        function updateEditStars(rating) {
            const stars = document.querySelectorAll('.modal .stars .star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('filled');
                } else {
                    star.classList.remove('filled');
                }
            });
        }

        function saveMovieEdit(movieId) {
            const movie = watchlist.find(m => m.id === movieId);
            if (!movie) return;

            movie.status = document.getElementById('editStatus').value;
            movie.rating = parseInt(document.getElementById('tempRating').value) || 0;
            movie.notes = document.getElementById('editNotes').value;
            movie.tags = document.getElementById('editTags').value
                .split(',')
                .map(tag => tag.trim())
                .filter(tag => tag);

            if (movie.status === 'watched' && !movie.watchedDate) {
                movie.watchedDate = new Date().toISOString();
            }

            saveWatchlist();
            updateStats();
            renderWatchlist();
            closeModal();
        }

        function setRating(movieId, rating) {
            const movie = watchlist.find(m => m.id === movieId);
            if (!movie) return;

            movie.rating = rating;
            saveWatchlist();
            renderWatchlist();
        }

        function changeStatus(movieId) {
            const movie = watchlist.find(m => m.id === movieId);
            if (!movie) return;

            const statuses = ['to-watch', 'watching', 'watched'];
            const currentIndex = statuses.indexOf(movie.status);
            movie.status = statuses[(currentIndex + 1) % statuses.length];

            if (movie.status === 'watched' && !movie.watchedDate) {
                movie.watchedDate = new Date().toISOString();
            }

            saveWatchlist();
            updateStats();
            renderWatchlist();
        }

        function removeMovie(movieId) {
            const movie = watchlist.find(m => m.id === movieId);
            if (!movie) return;

            if (confirm(`Remove "${movie.title}" from your watchlist?`)) {
                watchlist = watchlist.filter(m => m.id !== movieId);
                saveWatchlist();
                updateStats();
                renderWatchlist();
            }
        }

        function pickRandomMovie() {
            const toWatch = watchlist.filter(m => m.status === 'to-watch');
            
            if (toWatch.length === 0) {
                alert('No movies in your "To Watch" list!');
                return;
            }

            const random = toWatch[Math.floor(Math.random() * toWatch.length)];
            alert(`üé≤ Random Pick: "${random.title}" (${random.year})`);
        }

        function exportToCSV() {
            if (watchlist.length === 0) {
                alert('No movies to export!');
                return;
            }

            const headers = ['Title', 'Year', 'Status', 'Rating', 'Notes', 'Tags', 'Added Date', 'Watched Date'];
            const rows = watchlist.map(movie => [
                movie.title,
                movie.year,
                formatStatus(movie.status),
                movie.rating,
                movie.notes.replace(/"/g, '""'),
                movie.tags.join('; '),
                new Date(movie.addedDate).toLocaleDateString(),
                movie.watchedDate ? new Date(movie.watchedDate).toLocaleDateString() : ''
            ]);

            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(cell => `"${cell}"`).join(',') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `movie-watchlist-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function filterMovies() {
            renderWatchlist();
        }

        function formatStatus(status) {
            const map = {
                'to-watch': 'To Watch',
                'watching': 'Watching',
                'watched': 'Watched'
            };
            return map[status] || status;
        }

        function updateStats() {
            document.getElementById('totalMovies').textContent = watchlist.length;
            document.getElementById('watchedCount').textContent = watchlist.filter(m => m.status === 'watched').length;
            document.getElementById('toWatchCount').textContent = watchlist.filter(m => m.status === 'to-watch').length;
            document.getElementById('watchingCount').textContent = watchlist.filter(m => m.status === 'watching').length;
        }

        function saveWatchlist() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(watchlist));
        }

        function closeModal() {
            document.getElementById('movieModal').classList.remove('active');
        }

        // Close modal on outside click
        document.getElementById('movieModal').addEventListener('click', (e) => {
            if (e.target.id === 'movieModal') closeModal();
        });
    </script>
</body>
</html>
